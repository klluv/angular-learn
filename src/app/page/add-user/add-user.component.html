<div class="container">
  <form (ngSubmit)="onAddUser()">
    <div class="mb-3">
      <label for="user_name" class="form-label">Name</label>
      <input type="text" id="user_name" name="user_name" data-test="user_name" [(ngModel)]="user_name" required
        class="form-control" placeholder="username">
    </div>
    <div class="input-group mb-3">
      <div class="input-group-prepend">
        <span class="input-group-text" id="basic-addon1">@</span>
      </div>
      <input type="text" id="user_email" name="user_email" data-test="user_email" [(ngModel)]="user_email" required
        class="form-control" placeholder="email" aria-describedby="basic-addon1">
    </div>
    <div class="mb-3">
      <label for="user_password" class="form-label">Password</label>
      <input type="password" id="user_password" name="user_password" data-test="user_password"
        [(ngModel)]="user_password" required class="form-control" placeholder="8 digit required">
    </div>
    <label class="form-label">Select Application Role</label>
    <select class="form-select" aria-label="Select Application" [(ngModel)]="form.value.application_uuid"
      name="appUuid">
      <option value="" disabled selected>Select Application</option>
      <option *ngFor="let app of dataListApplication" [value]="app.application_uuid" >{{ app.application_title }}
      </option>
    </select>

    <select class="form-select mt-3" aria-label="Select Role" [(ngModel)]="form.value.role_uuid" name="roleUuid">
      <option value="" disabled selected>Select Role</option>
      <option *ngFor="let role of dataListRole" [value]="role.role_uuid">{{ role.role_title }}</option>
    </select>

    <select class="form-select mt-3" aria-label="Select Division" [(ngModel)]="form.value.division_uuid" name="division_uuid">
      <option value="" disabled selected>Select Division</option>
      <option *ngFor="let division of dataListDivision" [value]="division.division_uuid"> {{ division.division_title }}</option>
    </select>
    <button type="submit" class="btn btn-primary mt-3">Submit</button>
  </form>

</div>
