<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-20">
      <div class="card shadow">
        <div class="card-header bg-primary text-white">
          <h4 class="card-title mb-0">Login</h4>
        </div>
        <div class="card-body">
          <form (ngSubmit)="onLogin()" #loginForm="ngForm">
            <div class="mb-3">
              <label for="user_email" class="form-label">Username</label>
              <input type="text" id="user_email" name="user_email" data-test="user_email" class="form-control"
                [(ngModel)]="loginData.user_email" required>
            </div>
            <div class="mb-3">
              <label for="user_password" class="form-label">Password</label>
              <input type="password" id="user_password" name="user_password" data-test="user_password"
                class="form-control" [(ngModel)]="loginData.user_password" required>
            </div>
            <div class="d-grid">
              <button class="btn btn-primary" data-test="login-button" (click)="onLogin()" [disabled]="loginForm.invalid">Login</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
