<form *ngIf="appData" (ngSubmit)="onUpdateApp()" #editAppForm="ngForm">
  <div class="container">
    <div class="form-group row mt-3">
      <label class="col-sm-2 col-form-label">Kode Aplikasi</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="application_code" name="application_code" data-test="application_code" 
               [(ngModel)]="appData.application_code" [ngModelOptions]="{standalone: true}" 
               required> 
      </div>
    </div>
    <div class="form-group row mt-3">
      <label class="col-sm-2 col-form-label">Judul Aplikasi</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="application_title" name="application_title" data-test="application_title"  
               [(ngModel)]="appData.application_title" [ngModelOptions]="{standalone: true}" 
               required> 
      </div>
    </div>
    <div class="form-group row mt-3">
      <label class="col-sm-2 col-form-label">Deskripsi Aplikasi</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="application_description" name="application_description" data-test="application_description"
               [(ngModel)]="appData.application_description" [ngModelOptions]="{standalone: true}" 
               required> 
      </div>
    </div>
    <div class="text-center mt-3">
      <button type="submit" class="btn btn-primary" [disabled]="!editAppForm.valid">UPDATE</button>
    </div>
  </div>
</form>
