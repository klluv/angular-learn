<form *ngIf="roleData" (ngSubmit)="onUpdateRole()" #editRoleForm="ngForm">
  <div class="container">
    <div class="form-group row mt-3">
      <label class="col-sm-2 col-form-label">Kode Role</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="role_code" name="role_code" data-test="role_code" 
               [(ngModel)]="roleData.role_code" name="role_code" [ngModelOptions]="{standalone: true}" 
               required> 
      </div>
    </div>
    <div class="form-group row mt-3">
      <label class="col-sm-2 col-form-label">Judul Role</label>
      <div class="col-sm-10">
        <input type="text" class="form-control " id="role_title" name="role_title" data-test="role_title"
               [(ngModel)]="roleData.role_title" name="role_title" [ngModelOptions]="{standalone: true}" 
               required> 
      </div>
    </div>
    <div class="text-center mt-3">
      <button type="submit" class="btn btn-primary" [disabled]="!editRoleForm.valid">UPDATE</button>
    </div>
  </div>
</form>
